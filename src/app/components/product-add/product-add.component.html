<div class="context">
    <div class="col-md-12">
    <div class="card">
        <div class="card-header"><h5>Ürün Ekleme Sayfası</h5></div>
        <div class="card-body">
            <form [formGroup]="productAddform">
                <div class="form-group">
                    <input class="form-control" placeholder="Ürün adı" type="text" id="productName"
                     formControlName="productName"/>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Ürün categoryId" type="number" id="categoryId"
                     formControlName="categoryId"/>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Ürün Fiyatı" type="number" id="unitPrice" 
                    formControlName="unitPrice"/>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Ürün Stok Adeti" type="number" id="unitsInStock"
                     formControlName="unitsInStock"/>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="add()" class="btn btn-fill btn-primary">Ekle</button>
        </div>
    </div>
    </div>
    
</div>
