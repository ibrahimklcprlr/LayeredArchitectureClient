<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status" >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
     placeholder="Arama ifadesini giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-primary">
        {{filterText}} Aradınız
  </div>
<table class="table" *ngIf="dataLoaded!=false">
    <thead>
        <th>Ürün Id</th>
        <th>Ürün Adı</th>
        <th>Ürün Kategory</th>
        <th>Ürün Miktarı</th>
        <th>Ürün Fiyatı</th>
        <th>Kdv li Fiyatı</th>
        <th></th>
    </thead>
    
   <tbody>
    <tr *ngFor="let product of products |filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitsInStock}}</td>
        <td>{{product.unitPrice |currency}}</td>
        <td>{{product.unitPrice |vatAdded:18 | currency}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success btn-xs">Sepete Ekle</button></td>
    </tr>
   </tbody>
</table>
